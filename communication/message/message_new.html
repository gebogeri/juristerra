<script type="text/javascript">
$(function(){
  $("#column-communication-sub").perfectScrollbar();

  $("a[rel*=leanModal]").leanModal({
    top: 70,                     // モーダルウィンドウの縦位置を指定
    overlay : 0.5,               // 背面の透明度
    closeButton: ".modal_close"  // 閉じるボタンのCSS classを指定
  });

  function formatUser (user) {
    if (!user.id) { return user.text; }
    console.log(user);
    var $user = $(
      '<div class="port_user_li"><span class="icon_circle fl"><img src="/img/common/icon_profile.jpg"></span><p><b>' + user.text + '</b> ' + user.element.dataset.company + '</p></div>'
      // '<span class="icon_circle"><img src="/img/common/' + user.element.value.toLowerCase() + '.png"> ' + user.text + '</span>'
    );
    return $user;
  };

  $("#postUser").select2({
    placeholder: "送信先を指定",
    templateResult: formatUser
  });
});
</script>
