<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ログイン前TOP | </title>
<meta name="description" content="">
<meta name="keywords" content="">
<!-- stylesheet -->
<link href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="/css/common/normalize.css">
<link rel="stylesheet" href="/css/common/style.css">
<link rel="stylesheet" href="/css/common/communication.css">
<link rel="stylesheet" href="/css/plugin/select2.min.css">
<link rel="stylesheet" href="/css/plugin/perfect-scrollbar.min.css">
<!-- cache -->
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<!-- viewport -->
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<!--#include virtual="/include/header.html"-->
<div id="wrapper">
  <div id="container">
    <main class="clear">
      <!--#include virtual="/communication/include/side_query_myquery.html"-->

      <div id="column-communication-main">
        <div class="communication-title">
          <div class="communication-title_container">
            <p class="txt_gray txt_14">MY QUERY</p>
            <h1><input type="text" name="name" value="" placeholder="タイトルを入力"></h1>
          </div>
        </div>

        <div class="communication-post-area">
          <div class="communication-post-box">
            <form class="" action="index.html" method="post">

              <div class="communication-post-form">
                <h2>基本情報</h2>
                <table>
                  <tr>
                    <th>分類</th>
                    <td>
                      <select name="" id="" class="select_short">
                        <option value="">テキスト0</option>
                        <option value="">テキスト1</option>
                        <option value="">テキスト2</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>ジュリスディクション</th>
                    <td>
                      <div class="select-input-box">
                        <select name="" id="jurisdiction" multiple="multiple">
                          <option value="0">テキスト0</option>
                          <option value="1">テキスト1</option>
                          <option value="2">テキスト2</option>
                          <option value="3">テキスト3</option>
                          <option value="4">テキスト4</option>
                        </select>
                        <span class="btn_arrow"></span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>専門法分野</th>
                    <td>
                      <div class="select-input-box">
                        <select name="" id="law_field" multiple="multiple">
                          <option value="0">テキスト0</option>
                          <option value="1">テキスト1</option>
                          <option value="2">テキスト2</option>
                          <option value="3">テキスト3</option>
                          <option value="4">テキスト4</option>
                        </select>
                        <span class="btn_arrow"></span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>事業地域</th>
                    <td>
                      <div class="select-input-box">
                        <select name="" id="business_regional" multiple="multiple">
                          <option value="0">テキスト0</option>
                          <option value="1">テキスト1</option>
                          <option value="2">テキスト2</option>
                          <option value="3">テキスト3</option>
                          <option value="4">テキスト4</option>
                        </select>
                        <span class="btn_arrow"></span>
                      </div>
                    </td>
                  </tr>
                </table>

                <h2>詳細情報</h2>
                <table>
                  <tr>
                    <th>依頼者</th>
                    <td>
                      <div class="select-input-box">
                        <select name="" id="requester" multiple="multiple">
                          <option value="0">テキスト0</option>
                          <option value="1">テキスト1</option>
                          <option value="2">テキスト2</option>
                          <option value="3">テキスト3</option>
                          <option value="4">テキスト4</option>
                        </select>
                        <span class="btn_arrow"></span>
                      </div>
                      <input type="text" name="name" value="" placeholder="依頼者の関連URLを入力">
                    </td>
                  </tr>
                  <tr>
                    <th>相手方</th>
                    <td>
                      <div class="select-input-box">
                        <select name="" id="partner_side" multiple="multiple">
                          <option value="0">テキスト0</option>
                          <option value="1">テキスト1</option>
                          <option value="2">テキスト2</option>
                          <option value="3">テキスト3</option>
                          <option value="4">テキスト4</option>
                        </select>
                        <span class="btn_arrow"></span>
                      </div>
                      <input type="text" name="name" value="" placeholder="相手方の関連URLを入力">
                    </td>
                  </tr>
                  <tr>
                    <th>案件規模</th>
                    <td>
                      <input type="text" name="name" value="" placeholder="金額を入力" class="horizontal1">

                      <select class="horizontal2" name="">
                        <option value="">円</option>
                        <option value="">ドル</option>
                      </select>

                      <select class="horizontal3" name="">
                        <option value="">金額種類</option>
                        <option value="">金額種類</option>
                      </select>

                    </td>
                  </tr>
                  <tr>
                    <th>役割</th>
                    <td>
                      <select name="" id="" style="width: 220px;">
                        <option value="">テキスト0</option>
                        <option value="">テキスト1</option>
                        <option value="">テキスト2</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>FREEARGUMENT</th>
                    <td>
                      <div class="select-input-box">
                        <select name="" id="freeargument" multiple="multiple">
                          <option value="0">テキスト0</option>
                          <option value="1">テキスト1</option>
                          <option value="2">テキスト2</option>
                          <option value="3">テキスト3</option>
                          <option value="4">テキスト4</option>
                        </select>
                        <span class="btn_arrow"></span>
                      </div>
                    </td>
                  </tr>
                </table>
              </div><!-- [ / communication-post-form ] -->
              <div class="communication-new-post">
                <div class="btn_post_large"></div>
                <div class="new-post-textarea">
                  <textarea name="name">

                  </textarea>
                </div>
                <div class="communication-post-control-box clear">
                  <div class="control-box-inner">
                    <div class="icons">
                      <a href="#modal_to" rel="leanModal" class="icon_to">TO:</a>
                      <a href="#modal_" class="icon_clip">引用</a>
                      <a href="#modal_myfile" rel="leanModal" class="icon_contact">MyFile参照</a>
                      <a href="#modal_connection" rel="leanModal" class="icon_team">コネクション参照</a>
                    </div>
                    <input type="checkbox" name="name" value="" id="enter_on" class="input_checkbox">
                    <label for="enter_on" class="txt_11 txt_gray">ENTERを押してメッセージを送信</label>
                  </div>
                  <input type="submit" name="name" value="SEND" class="btn_post_send">
                </div>
              </div><!-- [ / communication-new-post ] -->
            </form>

          </div><!-- [ / communication-post-box ] -->
        </div><!-- [ / communication-post-area ] -->
      </div><!-- [ / column-communication-main ] -->
    </main>
    <aside>
      <h2 class="side-title"><span class="icon_msg"></span>COMMUNICATION</h2>
      <ul class="side-links">
        <li><a href="" class="selected">MESSAGE<span class="icon_green">2</span><span class="icon_message_new"></span></a></li>
        <li>
          <p>QUERY</p>
          <ul>
            <li><a href="">- ATTORNEY</a></li>
            <li><a href="">- CLIENT</a></li>
            <li><a href="">- MYQUERY</a></li>
          </ul>
        </li>
        <li><a href="">BOOKMARK<span class="icon_green">2</span><span class="icon_message_new"></span></a></li>
      </ul>
    </aside>
  </div>
  <!--#include virtual="/communication/include/modal_connection.html"-->
  <!--#include virtual="/communication/include/modal_myfile.html"-->
</div>

<!--#include virtual="/include/footer.html"-->
<script src="/js/plugin/perfect-scrollbar.jquery.min.js" charset="utf-8"></script>
<script src="/js/plugin/select2.min.js"></script>
<script src="/js/plugin/jquery.leanModal.min.js"></script>
<script src="/js/common/communication.js"></script>
<script type="text/javascript">
$(function(){
  $("#column-communication-sub").perfectScrollbar();

  $(".select-input-box select").select2({
    placeholder: "テキストを入力",
    tags: true
  });

});
</script>
</body>
</html>
